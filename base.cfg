[buildout]
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/
parts =
    mkdirs
    ports
    scripts
    circus.ini
    circusd
    circusctl
    load.py
    api.py
    write_api.py
    auctions.py
    auction_authorized.py
    autostart
eggs =
    circus
    circus-web
    locustio
    urllib3
    pyquery
    pyopenssl
    ndg-httpsclient
    pyasn1
	tinycss2
versions = versions

[mkdirs]
recipe =  z3c.recipe.mkdir
paths = 
    ${buildout:directory}/var/log

[scripts]
recipe = zc.recipe.egg
scripts = locust
eggs = ${buildout:eggs}

[circusd]
<=scripts
initialization = sys.argv[1:1] = ('${buildout:directory}/circus.ini').split()
scripts = circusd

[circusctl]
<=scripts
initialization = sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[ports]
recipe = teamrubber.recipe.portbase
base = 40000

[load-scipts-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/scripts/${:_buildout_section_name_}

[circus.ini]
<= load-scipts-from-template
endpoint = ipc://${buildout:directory}/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/circus_pubsub
master =
slave =
slaves_count = 1
master-bind-host = "*"
master-host =
locustfile =
class =
output = ${buildout:directory}/${:_buildout_section_name_}

[load.py]
<= load-scipts-from-template
host =
username =
password =
class = ${circus.ini:class}

[auctions.py]
<= load-scipts-from-template
host =

[api.py]
<= load-scipts-from-template
host =

[write_api.py]
<= load-scipts-from-template
host =
api_key =
doc_url =
doc_hash =

[auction_authorized.py]
<= load-scipts-from-template
host =
auction_id =
bidder_id =
hash_value =

[authorized_insider.py]
<= load-scipts-from-template
auctions_count =
host =

[anonymous_insider.py]
<= load-scipts-from-template
auctions_count =
signature_key =
host =

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon

[versions]
setuptools = 38.2.4
zc.buildout = 2.10.0
